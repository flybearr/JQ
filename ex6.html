<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex6</title>
    <style>
        .wrap {
            width: 800px;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        .train {
            padding-left: 0;
            list-style: none;
            display: flex;
            width: 500%;
            transform: translateX(-0px);
            transition: .5s;
        }

        .train li img {
            width: 800px;
            object-fit: cover;
        }

        .con {
            display: flex;
            width: 800px;
            height: 400px;
            justify-content: center;
            align-items: flex-end;
            position: absolute;

            bottom: 0px;
        }

        .q {
            width: 40px;
            height: 10px;
            border: 1px white solid;
            /* background-color: rgb(219, 7, 7); */
            margin: 10px;
        }

        .con div:nth-child(1) {
            background-color: #fff;
        }

        .arrow {
            width: 20px;
            height: 20px;
            border-top: solid red 10px;
            border-right: solid red 10px;
            /* border: solid red 2px; */
            display: inline-block;
        }

        .right {
            transform: rotate(45deg);
            position: absolute;
            right: 20px;
            top: 200px;

        }

        .left {
            transform: rotate(225deg);
            position: absolute;
            left: 20px;
            top: 200px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <ul class="train">
            <li><img src="./images/1506964794-4efdd2f969559e8b1c92e99f32ded48e.jpg" alt=""></li>
            <li><img src="./images/pexels-pixabay-258109.jpg" alt=""></li>
            <li><img src="./images/7822.jpg_wh300.jpg" alt=""></li>
            <li><img src="./images/7822.jpg_wh300.jpg" alt=""></li>
            <li><img src="./images/1506964794-4efdd2f969559e8b1c92e99f32ded48e.jpg" alt=""></li>
        </ul>
        <div class="con">
            <div class="q"></div>
            <div class="q"></div>
            <div class="q"></div>
            <div class="q"></div>
            <div class="q"></div>
            <div class="arrow left"></div>
            <div class="arrow right"></div>
        </div>



    </div>



    <script src="./JS/jquery-3.6.1.min.js"></script>
    <script>


        let index = 0;

        const right = function () {
            $('.right').click(function () {
                index++;
                if (index > 4) {
                    index = 0;
                    $('.train').css('transform', `translateX(${index * -800}px)`);
                    $('.q').eq(index).css('background', 'white');
                    $('.q').eq(index).siblings().css('background', 'transparent');
                } else {
                    $('.train').css('transform', `translateX(${index * -800}px)`);
                    $('.q').eq(index).css('background', 'white');
                    $('.q').eq(index).siblings().css('background', 'transparent');
                }


            })
        }

        const left = function () {
            $('.left').click(function () {
                index--;
                if (index < 0) {
                    index = 4;
                    $('.train').css('transform', `translateX(${index * -800}px)`);
                    $('.q').eq(index).css('background', 'white');
                    $('.q').eq(index).siblings().css('background', 'transparent');
                } else {
                    $('.train').css('transform', `translateX(${index * -800}px)`);
                    $('.q').eq(index).css('background', 'white');
                    $('.q').eq(index).siblings().css('background', 'transparent');
                }


            })
        }


        right();
        left();


        const q = document.querySelectorAll('.q');

            $(e.target).css('background', 'white');
            $(e.target).siblings().css('background', 'transparent');
            // console.log($(e.currentTarget).index());

            let index1 = $(e.target).index();
            // console.log($('.q'));
            $('.train').css('transform', `translateX(${index1 * -800}px)`);

            // } else if ($(this).index() == 2) {
            //     $('.train').css('transform', 'translateX(-1600px)')
            // } else if ($(this).index() == 3) {
            //     $('.train').css('transform', 'translateX(-2400px)')
            // } else {
            //     $('.train').css('transform', 'translateX(-3200px)')
            // }

            if (index1 !== index) {
                index = index1;

        })

</body>

</html>
