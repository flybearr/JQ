<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <!-- <button>bounce</button>
    <button>flash</button> -->
    <button data-anistr="bounce">animation1</button>
    <button data-anistr="flash">animation2</button>
    <h1 class="animate__animated ">An animated element</h1>
    <script src="./JS/jquery-3.6.1.min.js"></script>
    <script>
        $('button').click(function () {

            // const anistr = `animate__${$(this).text()}`
            const anistr = `animate__${$(this).data('anistr')}`;

            $('h1').addClass(anistr).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass(anistr);
            }
            )
        })
    </script>

</body>

</html>
