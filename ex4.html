<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .train {
            width: 100%;
            height: 300px;
            background-color: lightblue;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .box {
            border: 1px black solid;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="train">
                <div class="box">
                    <img src="https://upload.wikimedia.org/wikipedia/zh/thumb/5/5f/Original_Doge_meme.jpg/300px-Original_Doge_meme.jpg"
                        alt="">
                </div>
                <div class="box">
                    <img src="https://upload.wikimedia.org/wikipedia/zh/thumb/5/5f/Original_Doge_meme.jpg/300px-Original_Doge_meme.jpg"
                        alt="">
                </div>
                <div class="box">
                    <img src="https://upload.wikimedia.org/wikipedia/zh/thumb/5/5f/Original_Doge_meme.jpg/300px-Original_Doge_meme.jpg"
                        alt="">
                </div>
                <div class="box">
                    <img src="https://upload.wikimedia.org/wikipedia/zh/thumb/5/5f/Original_Doge_meme.jpg/300px-Original_Doge_meme.jpg"
                        alt="">
                </div>
                <div class="box">
                    <img src="https://upload.wikimedia.org/wikipedia/zh/thumb/5/5f/Original_Doge_meme.jpg/300px-Original_Doge_meme.jpg"
                        alt="">
                </div>
            </div>
        </div>
    </div>



    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

// $('.autobg').each(function (index, currentElement) {
//     currentElement.style.backgroundImage = getRBGA();
// });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script src="./JS/jquery-3.6.1.min.js"></script>
    <script>
        $('.train').click(function (e) {
            $(e.target).closest('.box').css('border', '2px red solid').css('border-radius', '50%')
            $(e.target).closest('.box').siblings().css('border', '1px black solid').css('border-radius', '50%')
        })
    </script>
