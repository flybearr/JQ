<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        section {
            width: 100%;
            height: 900px;
        }

        .wrap {
            display: flex;
            transition: .5s;
            transform: translateX(-120%);
        }

        .wrap.show {
            transform: translate(0%);
        }
    </style>
</head>

<body>
    <section class="section1 autobg">section1</section>
    <section class="section2 autobg">
        <div class="wrap">
            <div class="img-wrap"><img
                    src="https://upload.wikimedia.org/wikipedia/zh/thumb/5/5f/Original_Doge_meme.jpg/300px-Original_Doge_meme.jpg"
                    alt=""></div>
            <div class="img-wrap"><img
                    src="https://upload.wikimedia.org/wikipedia/zh/thumb/5/5f/Original_Doge_meme.jpg/300px-Original_Doge_meme.jpg"
                    alt=""></div>
            <div class="img-wrap"><img
                    src="https://upload.wikimedia.org/wikipedia/zh/thumb/5/5f/Original_Doge_meme.jpg/300px-Original_Doge_meme.jpg"
                    alt=""></div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });

    // $('.autobg').each(function (index, currentElement) {
    //     currentElement.style.backgroundImage = getRBGA();
    // });
    </script>
    <script src="./JS/jquery-3.6.1.min.js"></script>
    <script>
        console.log($('.section2').offset().top);


        $(window).scroll(function () {
            const scrolltop = $(window).scrollTop();
            if (scrolltop >= $('.section2').offset().top - $(window).height() / 2) {
                $('.section2').css('background', 'pink')
                $('.wrap').addClass('show')
            } else {
                $('.section2').css('background', 'yellow')
                $('.wrap').removeClass('show');
            }



        })

    </script>

</body>

</html>
