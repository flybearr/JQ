<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <button>按我

            </button>
            <ul>
                <li>item1</li>
                <li>item2</li>
            </ul>
        </div>
    </div>
    <script src="./JS/jquery-3.6.1.min.js"></script>
    <script>
        let x = 3;
        $('button').click(function () {
            $('ul').append('<li>item' + x + '</li>');
            x = x + 1;
        })


        // 如果是新增後 才點下log不會做動，故使用下面的方式on，從母層往下抓值
        $('li').click(function () {
            console.log('li', $(this).text());
        })


        // $('ul').on('click', 'li', function () {
        //     console.log('li', $(this).text());
        // })

        console.log('end');

    </script>

</body>

</html>
