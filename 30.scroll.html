<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
        }

        section {
            width: 1920px;
            height: 500px;
        }
    </style>
</head>

<body>
    <section class="autobg">1</section>
    <section class="autobg">2</section>
    <section class="autobg">3</section>
    <section class="autobg">4</section>
    <section class="autobg">5</section>
    <section class="autobg">6</section>
    <section class="autobg">7</section>
    <section class="autobg">8</section>
    <section class="autobg">9</section>
    <section class="autobg">10</section>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `linear-gradient(135deg, rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5), rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.8)`
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.backgroundImage = getRBGA();
        });
    </script>
    <script src="./JS/jquery-3.6.1.min.js"></script>
    <script>
        $(window).scroll(function () {
            console.log('scrollTop : ', $(this).scrollTop());
            console.log('scrollLeft : ', $(this).scrollLeft());

        })
        $(window).resize(function () {
            console.log('width : ', $(this).width());
            console.log('height : ', $(this).height());

        })
    </script>

</body>

</html>
