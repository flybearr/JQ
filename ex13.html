<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 300vh;
        }

        nav {
            width: 100%;
            height: 100px;
            background-color: tomato;
            position: fixed;
            top: 0;
            transition: .5s;
        }

        .hide {
            transform: translateY(-110%);
        }
    </style>
</head>

<body>
    <nav class="">我是NAV</nav>

    <script src="./JS/jquery-3.6.1.min.js"></script>
    <script>


        let lastscroll = 0;

        $(window).scroll(function () {
            let window_scroll = $(window).scrollTop();
            let nav_top = $('nav').scrollTop();


            if (window_scroll > lastscroll) {
                $('nav').addClass('hide')
            } else if (window_scroll < lastscroll) {
                $('nav').removeClass('hide')
            }

            lastscroll = window_scroll;
        })
    </script>

</body>

</html>
